<!DOCTYPE html>
<html>
<head>
    <title>画像ボタン</title>
    <style>
        /* 必要なスタイルがあればここに記述します */
    </style>
</head>
<body>
    <!-- 画像ボタン -->
    <img id="myButton" src="button_image.jpg" width="100" height="50" />

    <!-- JavaScript -->
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            console.log('ボタンがクリックされました');
        });
    </script>
</body>
</html>
