<!DOCTYPE html>
<html>
<head>
    <title>ギブスニキ.io</title>
    <style>
        #gameboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            margin: 5px;
            width: 80px;
            height: 80px;
            background-size: cover;
        }
        .button-before-click {
            background-image: url('button_image.png');
        }
        .hidden {
            filter: blur(10px);
        }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <div id="gameboard"></div>
    <div id="score">Score: 0</div>
    <div id="result"></div>
    <script src="game.js"></script>
</body>
</html>
